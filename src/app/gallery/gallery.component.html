<div *ngFor="let blog of blogs, index as i">
  <div [ngStyle]="i%2>0?{'flex-direction': 'row', 'text-align': 'right'}:{'flex-direction': 'row-reverse', 'text-align': 'left'}"
    style="width: 66%; min-width: 750px; height: 50vw; max-height: 75vh; display: flex; justify-content: space-between; align-items: center; margin-left: auto; margin-right: auto; margin-top: 5em; margin-bottom: 5em;">
    <div style="width: 50%; display: flex; flex-direction: column; padding-left: 2em; padding-right: 2em ">
      <div style="font-size: .75em;">{{blog.date}}</div>
      <div style=" margin-top: .5em; margin-bottom: .5em; font-size: 2em; font-weight: bold;">{{blog.title}}</div>
      <div>{{blog.blurb}}</div>
    </div>
    <div style="width: 48%; height: 100%; padding-left: 2em; padding-right: 2em; overflow: hidden; display: flex; justify-content: center;">
      <img [src]=blog.image style= "max-height: 100%; " />
    </div>
  </div>
</div>
