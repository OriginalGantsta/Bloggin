<h2>Hello World</h2>

<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="signUpForm">


  <div class="inputContainer">
    <input type="text" name="firstName" #firstNameInput [ngClass]="firstNameInput.value != '' ? 'hasValue' : ''" ngModel
      required class="inputText" autocomplete="given-name" />
    <div class="floating">
      <div style="text-align: center;">First Name</div>
    </div>
  </div>

  <div class="inputContainer">
    <input type="text" name="lastName" #lastNameInput [ngClass]="lastNameInput.value != '' ? 'hasValue' : ''" ngModel
      required class="inputText" autocomplete="family-name" />
    <div class="floating">
      <div>Last Name</div>
    </div>
  </div>

  <div class="inputContainer">
    <input type="text" name="email" #emailInput [ngClass]="emailInput.value != '' ? 'hasValue' : ''" ngModel required
      email class="inputText" autocomplete="email" />
    <div class="floating" id="emailLabel">
      <div>Email</div>
    </div>
  </div>

  <div class="inputContainer">
    <input type="text" name="password" #password [ngClass]="password.value != '' ? 'hasValue' : ''" ngModel required
      class="inputText" autocomplete="new-password" />
    <div class="floating">
      <div>Password</div>
    </div>
  </div>

  <div class="inputContainer">
    <input type="text" name="password" #passwordConfirmation [ngClass]="passwordConfirmation.value != '' ? 'hasValue' : ''" ngModel required
      class="inputText" autocomplete="new-password" />
    <div class="floating">
      <div>Confirm Password</div>
    </div>
  </div>
</form>
