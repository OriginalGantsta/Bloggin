<div style="background-color: brown;">
<mdb-carousel [interval]="0" [animation]="'slide'" >
  <mdb-carousel-item>
    <div class="view w-100" style="height: 87vh;">
      <div class="d-block w-100" style="min-width:max-content; min-height:max-content; display: grid;">
      <img  [src]=blogExample.image alt="First slide" style="display: block; min-width: 100vw; min-height: 100vh; width: auto; height: auto;">
      </div>
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption" style="align-self: center;  bottom: null; ">
      <div class="caption-background">
      <h3 class="h3-responsive">{{blogExample.title}}</h3>
      <p>{{blogExample.author}}</p>
      </div>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption" style="align-self: center;  bottom: auto;">
      <h3 class="h3-responsive">Strong mask</h3>
      <p>Secondary text</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption" style="align-self: center;  bottom: auto;">
      <h3 class="h3-responsive">Slight mask</h3>
      <p>Third text</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
</div>
